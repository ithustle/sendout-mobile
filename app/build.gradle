apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.SendOut.app"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 34
        versionName "3.1.5"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //signingConfig signingConfigs.debug
        }
    }
    sourceSets { main { aidl.srcDirs = ['src/main/aidl', 'src/aidl/'] } }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.twilio:client-android:1.2.18'
    implementation 'com.android.support:appcompat-v7:25.0.1'
    implementation 'com.koushikdutta.ion:ion:2.1.8'
    implementation 'com.google.firebase:firebase-messaging:10.0.1'
    implementation 'com.android.support:support-annotations:24.2.0'
//    implementation 'com.android.support:design:23.4.0'
    testImplementation 'junit:junit:4.12'

}

apply plugin: 'com.google.gms.google-services'